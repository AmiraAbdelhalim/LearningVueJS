<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        /* to hide the element until needed */
        [v-cloak]{
            display: none;
        }
    </style>
    <title>Learning VueJS</title>
</head>
<body>
    <div id="app">
       <div class="container">
           <form v-if="!submitted" class="mt-5">
                <div class="form-group">
                    <label for="email">Email</label>
                    <!-- v-bind is understood by vue to bind data not using {{}} as this for innerhtml the short hand for v-bind is :value -->
                    <!-- <input type="email" class="form-control form-control-lg" :value="email"> -->

                    <!-- v-model is used for 2 way data binding the data property is updated by user input  -->
                    <input type="email" class="form-control form-control-lg" v-model="email">

                </div>
                <!-- v-on:<event name> for handling events shortcut is @<event name>  .prevent to preventDefault-->
                <button type="submit" class="btn btn-primary"  @click.prevent="process">Submit</button>
           </form>
           <h2 v-else v-cloak class="mt-5">Thank You For Signing Up!</h2>
       </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/home/amira-pc/courses/vueJS/submitForm.js"></script>

</body>
</html>
